<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>expense tracker</title>
</head>

<body>
    <div class="header">
        <h1>Expense Tracker</h1>
        <h3>Add A New Item:</h3>
    </div>
    <div class="container">

        <div class="add">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <small id="smallName">Name cannot be blank</small>
        </div>
        <div class="add">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <small id="smallDate">Date cannot be blank</small>
        </div>
        <div class="add">
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
            <small id="smallAmount">Amount cannot be blank</small>
        </div>
        <button id="button" class="addBtn">Add Expense</button>

    </div>

    <div class="table">
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            <!--            
            <tr class="newAdd">
                <td class>burger king</td>
                <td>23/02/2020</td>
                <td>$12</td>
            </tr> -->


        </table>
        <div class="alert" id="alert">No expenses added yet!</div>

    </div>
    </div>
</body>

</html>
